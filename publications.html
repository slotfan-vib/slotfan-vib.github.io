<div class="container">
<h2>Publications</h2>

<!-- Container to hold publications dynamically -->
<div class="publication-filter">
  <button class="filter-btn active" onclick="filterPublications('All')">All</button>
  <button class="filter-btn" onclick="filterPublications('Journal')">Journal</button>
  <button class="filter-btn" onclick="filterPublications('Conference')">Conference</button>
  <button class="filter-btn" onclick="filterPublications('Presentation')">Presentation</button>
</div>

<div id="publication-list"></div>

<script>
  async function loadPublications() {
    const response = await fetch('publications_data.json');
    let data = await response.json();

    // Sort by year DESC (latest first)
    data.sort((a, b) => {
      const yearA = extractYear(a.cite);
      const yearB = extractYear(b.cite);
      return yearB - yearA;
    });

    const container = document.getElementById('publication-list');
    container.innerHTML = '';

    data.forEach((pub, index) => {
      const card = document.createElement('div');
      card.className = `publication-card ${pub.type} show`;
      card.onclick = function () {
        document.querySelectorAll('.publication-card.open').forEach(openCard => {
          if (openCard !== card) openCard.classList.remove('open');
        });
        card.classList.toggle('open');
      };

      card.innerHTML = `
        <div class="pub-summary">
          <span class="toggle-indicator">â–¼</span>
          <h3 class="pub-title">${pub.title}</h3>
          <div class="pub-meta-line">
                <p class="pub-authors">${pub.authors}</p>
                <span class="pub-tag ${pub.type}">
                  ${pub.type === 'Journal' ? 'Journal Article' :
                    pub.type === 'Conference' ? 'Conference Paper' :
                    pub.type}
                </span>
          </div>
          
          <p class="pub-cite"><em>${pub.cite}</em></p>
        </div>

        <div class="pub-details">
          <div class="pub-details-layout">
            <div class="pub-abstract">
              <p>${pub.abstract}</p>
            </div>
            <div class="pub-figure">
              <img src="${pub.image}" alt="Figure for ${pub.title}" />
            </div>
          </div>
          <a href="${pub.doi}" target="_blank" rel="noopener noreferrer">ðŸ”— View Paper</a>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function extractYear(citation) {
    const match = citation.match(/(19|20)\d{2}/);
    return match ? parseInt(match[0]) : 0;
  }

  function filterPublications(type) {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    document.querySelectorAll('.publication-card').forEach(card => {
      card.classList.remove('show');
      if (type === 'All' || card.classList.contains(type)) {
        card.classList.add('show');
      }
    });
  }

  document.addEventListener('DOMContentLoaded', loadPublications);
</script>
